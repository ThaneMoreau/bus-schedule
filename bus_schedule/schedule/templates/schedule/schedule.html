{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Bus Schedule{% endblock %}
{% block content %}
<script  src="{% static 'js/schedule.js' %}"></script>
    <h1 id="h1_title">Schedule</h1>
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="dispatch_station_select">Dispatch stations</label>
            <select class="form-control" id="dispatch_station_select">
                <option id="option1" value="-1" selected="selected" disabled>Choice dispatch</option>
            {% for station in dispatch_stations %}
                <option value="{{ station.system_id }}">{{ station.title }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group col-sm-6">
            <label for="arrive_station_select">Arrive stations</label>
            <select class="form-control" id="arrive_station_select" disabled>
                <option id="option2" value="-1" selected>Choice arrive</option>
            </select>
        </div>
    </div>
    <div class="show-btn">
        <button type="button" id="trips-btn" class="btn btn-primary">Show trips</button>
    </div>
{% endblock %}
